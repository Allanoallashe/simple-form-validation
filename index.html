<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@AllasheFormValidation.com</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <div class="title">
      <h2>Register Here</h2>   
    </div>
    <form action="#" class="form">
      <div class="fCont">
        <label for="Uname" name="Uname">User name</label>
        <input type="text" title="Enter your User name" name="Uname"/>
        <section>Error message</section>
      </div>
      <div class="fCont">
        <label for="Uname" name="Uname">Email</label>
        <input type="email" title="Enter your Email" name="Uname"/>
        <section>Error message</section>
      </div>
      <div class="fCont">
        <label for="Uname" name="Uname">Password</label>
        <input type="password" title="Enter your Password" name="Uname"/>
        <section>Error message</section>
      </div>
      <div class="fCont">
        <label for="Uname" name="Uname">Confirm password</label>
        <input type="password" title="Confirm your Password" name="Uname"/>
        <section>Error message</section>
      </div>
      <div class="fCont">
        <label for="number" name="number">Telephone</label>
        <input type="number" title="Enter your Telephone" name="Uname"/>
        <section>Error message</section>
      </div>
      <div class="fContl">
        <input class="submit" type="submit" value="Register" title="Register"/>
      </div>
    </form>
  </div>
</body>
</html>
